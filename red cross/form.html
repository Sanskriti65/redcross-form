<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mother and Child Protection Card</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>
  <div class="container">
    <center>
      <img src="./INDIAN RED CROSS SOCIETY BL LOGO.png " alt="">
    </center>
    <center> <h1 class="card-title ">Red Cross Society</h1></center> 
    <center> <h3 class="card-title">Registration Form</h3></center> 
    <div class="card mt-5 m-lg-auto">
      <div class="card-body ">
        <form action="">
        <div class="form-group">
          <label >Name :</label>
          <input type="text" placeholder="Name" id="phone" class="form-control" required>
          </div> 
          <div class="form-group">
            <label >Roll Number :</label>
            <input type="text" placeholder="Roll Number" id="rollNumber" class="form-control" required>
          </div>
        <div class="form-group">
          <label >Phone :</label>
          <input type="tel" placeholder="Phone" id="phone" class="form-control" required>
        </div>
          <div class="form-group">
          <label >Email:</label>
          <input type="email" placeholder="Email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label >School :</label>
          <input type="text" placeholder="School" id="school"  class="form-control" required>
        </div>
        <div class="form-group">
          <label >Course :</label>
          <input type="text" placeholder="Course" id="course" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Enter OTP" id="otp" required>
          <button type="button" onclick="sendOTP()">Get OTP</button>
        </div>
        <!-- Submit Button  -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      </div>
    
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
